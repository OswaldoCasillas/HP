name: Palacio Scraper (matrix por categoría)

on:
  schedule:
    - cron: '0 9 * * *'   # 09:00 UTC
    - cron: '0 21 * * *'  # 21:00 UTC
  workflow_dispatch:
    inputs:
      category:
        description: "Categoría única (opcional al correr manual)"
        type: choice
        required: false
        options:
          - ""
          - ofertas
          - electronica
          - deportes
          - marcas
          - gourmet
          - casapalacio
          - nuevos-productos
          - mujer
          - productos-liquidacion
          - hombre
          - calzado
          - mujer-multimarcas
          - hombre-multimarcas
          - electronica-tablets
          - disenadores
          - hogar
          - juguetes
          - categorias
          - salas
          - tendencias
          - "más vendido"
      max_pages:
        description: "Máx páginas (opcional, p.ej. 300)"
        type: string
        default: ""
      page_size:
        description: "page-size (opcional)"
        type: string
        default: ""
      page_step:
        description: "page-step (opcional)"
        type: string
        default: ""
      start:
        description: "start (opcional)"
        type: string
        default: ""
      highlight:
        description: "Umbral % alto descuento"
        type: string
        default: "51"

jobs:
  scrape:
    runs-on: ubuntu-latest
    timeout-minutes: 90

    # Matriz dinámica: una categoría si se eligió manualmente; si no, todas.
strategy:
  fail-fast: false
  max-parallel: 4
  matrix:
    category: ${{ fromJSON( (github.event_name == 'workflow_dispatch' && github.event.inputs.category != '') && format('["{0}"]', github.event.inputs.category) || '["ofertas","electronica","deportes","marcas","gourmet","casapalacio","nuevos-productos","mujer","productos-liquidacion","hombre","calzado","mujer-multimarcas","hombre-multimarcas","electronica-tablets","disenadores","hogar","juguetes","categorias","salas","tendencias","más vendido"]' ) ) }}


    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Instalar deps
        run: |
          python -m pip install --upgrade pip
          pip install pandas requests beautifulsoup4 xlsxwriter urllib3==2.*

      - name: Ejecutar categoría ${{ matrix.category }}
        env:
          EMAIL_HOST: ${{ secrets.EMAIL_HOST }}
          EMAIL_PORT: ${{ secrets.EMAIL_PORT }}
          EMAIL_USER: ${{ secrets.EMAIL_USER }}
          EMAIL_PASS: ${{ secrets.EMAIL_PASS }}
          EMAIL_TO:   ${{ secrets.EMAIL_TO }}
          EMAIL_DEBUG: "0"
        run: |
          EXTRA=""
          if [ -n "${{ github.event.inputs.start }}"     ]; then EXTRA="$EXTRA --start ${{ github.event.inputs.start }}"; fi
          if [ -n "${{ github.event.inputs.page_size }}" ]; then EXTRA="$EXTRA --page-size ${{ github.event.inputs.page_size }}"; fi
          if [ -n "${{ github.event.inputs.page_step }}" ]; then EXTRA="$EXTRA --page-step ${{ github.event.inputs.page_step }}"; fi
          if [ -n "${{ github.event.inputs.max_pages }}" ]; then EXTRA="$EXTRA --max-pages ${{ github.event.inputs.max_pages }}"; fi
          HIGHLIGHT="${{ github.event.inputs.highlight }}"
          if [ -z "$HIGHLIGHT" ]; then HIGHLIGHT="51"; fi

          echo "→ Ejecutando: ${{ matrix.category }}  $EXTRA  --highlight $HIGHLIGHT"
          python palacio_category_snapshot_ramonly.py \
            -c "${{ matrix.category }}" --highlight "$HIGHLIGHT" $EXTRA
