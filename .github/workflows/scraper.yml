name: Palacio Scraper (Consolidado a Excel)

on:
  schedule:
    # 08:00 y 20:00 UTC ‚âà 02:00 y 14:00 CDMX (puede variar con DST)
    - cron: "0 8,20 * * *"
  workflow_dispatch:
    inputs:
      run_all:
        description: "Ejecutar TODAS las categor√≠as"
        type: boolean
        default: true
        required: true
      category:
        description: "Categor√≠a √∫nica (si run_all = false). Ej: juguetes"
        type: string
        required: false
        default: ""
      start:
        description: "Offset inicial start="
        type: string
        required: false
        default: ""
      page_size:
        description: "Tama√±o de p√°gina sz="
        type: string
        required: false
        default: ""
      page_step:
        description: "Salto de start"
        type: string
        required: false
        default: ""
      max_pages:
        description: "M√°ximo de p√°ginas"
        type: string
        required: false
        default: ""
      highlight:
        description: "Umbral % para resaltar"
        type: string
        required: false
        default: "51"

permissions:
  contents: read

concurrency:
  group: palacio-scraper
  cancel-in-progress: false

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 120

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install -U pip
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          else
            # openpyxl para leer las hojas del XLSX; xlsxwriter para escribir el consolidado
            pip install requests pandas beautifulsoup4 xlsxwriter openpyxl pyarrow
          fi

      - name: Show runner time (UTC)
        run: date -u

      - name: Run scraper
        shell: bash
        run: |
          set -euo pipefail
          # Inputs cuando es manual; en schedule no existen y ponemos defaults
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            RUN_ALL="${{ github.event.inputs.run_all }}"
            CATEGORY="${{ github.event.inputs.category }}"
            START="${{ github.event.inputs.start }}"
            PAGE_SIZE='${{ github.event.inputs.page_size }}'
            PAGE_STEP='${{ github.event.inputs.page_step }}'
            MAX_PAGES='${{ github.event.inputs.max_pages }}'
            HIGHLIGHT='${{ github.event.inputs.highlight }}'
          else
            RUN_ALL="true"
            CATEGORY=""
            START=""
            PAGE_SIZE=""
            PAGE_STEP=""
            MAX_PAGES=""
            HIGHLIGHT="51"
          fi

          ARGS=""
          if [[ "${RUN_ALL}" == "true" || "${RUN_ALL}" == "True" ]]; then
            ARGS+=" --all"
          else
            if [[ -z "${CATEGORY}" ]]; then
              echo "‚ùå Debes indicar 'category' cuando run_all=false."
              exit 1
            fi
            ARGS+=" -c ${CATEGORY}"
          fi

          [[ -n "${START}" ]] && ARGS+=" --start ${START}"
          [[ -n "${PAGE_SIZE}" ]] && ARGS+=" --page-size ${PAGE_SIZE}"
          [[ -n "${PAGE_STEP}" ]] && ARGS+=" --page-step ${PAGE_STEP}"
          [[ -n "${MAX_PAGES}" ]] && ARGS+=" --max-pages ${MAX_PAGES}"
          [[ -n "${HIGHLIGHT}" ]] && ARGS+=" --highlight ${HIGHLIGHT}"

          echo "‚ñ∂ python palacio_category_snapshot.py ${ARGS}"
          python palacio_category_snapshot.py ${ARGS}

      - name: Build consolidated Excel (CHANGES / NEW / REMOVED)
        if: always()
        run: |
          python - << 'PY'
          import pandas as pd, glob, os, pathlib
          from datetime import datetime

          base = pathlib.Path("out_palacio")
          files = glob.glob(str(base / "**/*_snapshot_*.xlsx"), recursive=True)

          def read_sheet(path, sheet):
            try:
              df = pd.read_excel(path, sheet_name=sheet, engine="openpyxl")
            except Exception:
              return None
            # si solo trae "info", no aporta al consolidado
            if df is None or df.empty or (set(df.columns) == {"info"}):
              return None
            df.insert(0, "category", pathlib.Path(path).parts[-3])  # out_palacio/<prefix>/<YYYY-MM>/file.xlsx
            df.insert(1, "snapshot_file", os.path.basename(path))
            return df

          dfs_changes, dfs_new, dfs_removed = [], [], []
          for f in files:
            c = read_sheet(f, "CHANGES")
            n = read_sheet(f, "NEW")
            r = read_sheet(f, "REMOVED")
            if c is not None: dfs_changes.append(c)
            if n is not None: dfs_new.append(n)
            if r is not None: dfs_removed.append(r)

          out_changes = pd.concat(dfs_changes, ignore_index=True) if dfs_changes else pd.DataFrame({"info": ["Sin cambios detectados"]})
          out_new     = pd.concat(dfs_new,     ignore_index=True) if dfs_new     else pd.DataFrame({"info": ["Sin nuevos productos"]})
          out_removed = pd.concat(dfs_removed, ignore_index=True) if dfs_removed else pd.DataFrame({"info": ["Sin productos removidos"]})

          base.mkdir(parents=True, exist_ok=True)
          ts   = datetime.utcnow().strftime("%Y%m%d_%H%M%S")
          path = base / f"ALL_DIFFS_{os.environ.get('GITHUB_RUN_ID','local')}.xlsx"

          with pd.ExcelWriter(path, engine="xlsxwriter") as writer:
            out_changes.to_excel(writer, index=False, sheet_name="CHANGES")
            out_new.to_excel(writer, index=False, sheet_name="NEW")
            out_removed.to_excel(writer, index=False, sheet_name="REMOVED")

            wb = writer.book
            money  = wb.add_format({"num_format": "#,##0.00"})
            pctfmt = wb.add_format({'num_format': '0.00"%"'})

            def fmt(ws, df):
              cols = list(df.columns)
              ws.set_column(0, len(cols)-1, 18)
              for nm in [c for c in cols if "price" in c]:
                i = cols.index(nm); ws.set_column(i, i, 14, money)
              for nm in [c for c in cols if "discount_pct" in c]:
                i = cols.index(nm); ws.set_column(i, i, 12, pctfmt)
              ws.freeze_panes(1, 0); ws.autofilter(0, 0, max(len(df),1), len(cols)-1)

            fmt(writer.sheets["CHANGES"], out_changes)
            fmt(writer.sheets["NEW"], out_new)
            fmt(writer.sheets["REMOVED"], out_removed)

          print(f"‚úì Consolidado Excel: {path}")
          PY

      - name: Upload consolidated Excel
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ALL_DIFFS-${{ github.run_id }}
          path: out_palacio/ALL_DIFFS_${{ github.run_id }}.xlsx
          if-no-files-found: warn
          retention-days: 10

      - name: Email consolidated Excel via Gmail
        if: always()
        env:
          EMAIL_HOST: smtp.gmail.com
          EMAIL_PORT: "587"
          EMAIL_USER: ${{ secrets.EMAIL_USER }}
          EMAIL_PASS: ${{ secrets.EMAIL_PASS }}
          EMAIL_TO:   ${{ secrets.EMAIL_TO }}
        run: |
          python - << 'PY'
          import os, smtplib, ssl, mimetypes, pathlib
          from email.message import EmailMessage

          run_id = os.environ.get("GITHUB_RUN_ID")
          xlsx_path = f"out_palacio/ALL_DIFFS_{run_id}.xlsx"

          user = os.environ.get("EMAIL_USER","")
          pwd  = os.environ.get("EMAIL_PASS","")
          to   = os.environ.get("EMAIL_TO","")

          if not user or not pwd or not to:
            print("‚ö†Ô∏è Falta EMAIL_USER/EMAIL_PASS/EMAIL_TO; no se env√≠a correo.")
            raise SystemExit(0)

          msg = EmailMessage()
          msg["From"] = user
          msg["To"] = to
          msg["Subject"] = "[Scraper] ALL_DIFFS consolidado"
          msg.set_content("Adjunto Excel con las hojas CHANGES / NEW / REMOVED consolidadas de esta corrida.")

          if pathlib.Path(xlsx_path).exists():
            ctype, _ = mimetypes.guess_type(xlsx_path)
            if not ctype: ctype = "application/vnd.openxmlformats-officedocument.spreadsheetml.sheet"
            maintype, subtype = ctype.split("/", 1)
            with open(xlsx_path, "rb") as f:
              msg.add_attachment(f.read(), maintype=maintype, subtype=subtype, filename=os.path.basename(xlsx_path))
            print("Adjuntado:", xlsx_path)
          else:
            msg.set_content("No hubo archivos consolidados. Revisa logs de la corrida.")

          cx = smtplib.SMTP(os.environ["EMAIL_HOST"], int(os.environ["EMAIL_PORT"]))
          cx.ehlo(); cx.starttls(context=ssl.create_default_context()); cx.ehlo()
          cx.login(user, pwd)
          cx.send_message(msg)
          cx.quit()
          print("üìß Enviado consolidado")
          PY
