name: Palacio Scraper (DISCO ‚Üí Drive + Email CHANGES)

on:
  schedule:
    # 08:00 y 20:00 UTC ‚âà 02:00 y 14:00 CDMX (ajusta si cambia DST)
    - cron: "0 8,20 * * *"
  workflow_dispatch:
    inputs:
      run_all:
        description: "Ejecutar TODAS las categor√≠as"
        type: boolean
        default: true
        required: true
      category:
        description: "Categor√≠a √∫nica (si run_all = false). Ej: juguetes"
        type: string
        required: false
        default: ""
      start:
        description: "Offset inicial start="
        type: string
        required: false
        default: ""
      page_size:
        description: "Tama√±o de p√°gina sz="
        type: string
        required: false
        default: ""
      page_step:
        description: "Salto de start"
        type: string
        required: false
        default: ""
      max_pages:
        description: "M√°ximo de p√°ginas"
        type: string
        required: false
        default: ""
      highlight:
        description: "Umbral % para resaltar"
        type: string
        required: false
        default: "51"

permissions:
  contents: read

concurrency:
  group: palacio-scraper
  cancel-in-progress: false

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 120
    env:
      # üî¥ Cambia esto por el ID de TU carpeta en Drive
      GDRIVE_FOLDER_ID: 1l5M_KGzOiQt20x8Ht7Jmp1nGTeoKRXyX

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install -U pip
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          else
            pip install requests pandas beautifulsoup4 xlsxwriter openpyxl pyarrow
          fi

      - name: Show runner time (UTC)
        run: date -u

      - name: Run scraper
        shell: bash
        run: |
          set -euo pipefail
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            RUN_ALL="${{ github.event.inputs.run_all }}"
            CATEGORY='${{ github.event.inputs.category }}'
            START='${{ github.event.inputs.start }}'
            PAGE_SIZE='${{ github.event.inputs.page_size }}'
            PAGE_STEP='${{ github.event.inputs.page_step }}'
            MAX_PAGES='${{ github.event.inputs.max_pages }}'
            HIGHLIGHT='${{ github.event.inputs.highlight }}'
          else
            RUN_ALL="true"
            CATEGORY=""
            START=""
            PAGE_SIZE=""
            PAGE_STEP=""
            MAX_PAGES=""
            HIGHLIGHT="51"
          fi

          ARGS=""
          if [[ "${RUN_ALL}" == "true" || "${RUN_ALL}" == "True" ]]; then
            ARGS+=" --all"
          else
            if [[ -z "${CATEGORY}" ]]; then
              echo "‚ùå Debes indicar 'category' cuando run_all=false."
              exit 1
            fi
            ARGS+=" -c ${CATEGORY}"
          fi

          [[ -n "${START}" ]] && ARGS+=" --start ${START}"
          [[ -n "${PAGE_SIZE}" ]] && ARGS+=" --page-size ${PAGE_SIZE}"
          [[ -n "${PAGE_STEP}" ]] && ARGS+=" --page-step ${PAGE_STEP}"
          [[ -n "${MAX_PAGES}" ]] && ARGS+=" --max-pages ${MAX_PAGES}"
          [[ -n "${HIGHLIGHT}" ]] && ARGS+=" --highlight ${HIGHLIGHT}"

          echo "‚ñ∂ python palacio_category_snapshot.py ${ARGS}"
          python palacio_category_snapshot.py ${ARGS}

      - name: Build consolidated Excels (ALL & CHANGES-only)
        if: always()
        run: |
          python - << 'PY'
          import pandas as pd, glob, os, pathlib
          base = pathlib.Path("out_palacio")
          files = glob.glob(str(base / "**/*_snapshot_*.xlsx"), recursive=True)

          def read_sheet(path, sheet):
            try:
              df = pd.read_excel(path, sheet_name=sheet, engine="openpyxl")
            except Exception:
              return None
            if df is None or df.empty or (set(df.columns) == {"info"}):
              return None
            parts = pathlib.Path(path).parts
            cat = parts[-3] if len(parts) >= 3 else ""
            df.insert(0, "category", cat)
            df.insert(1, "snapshot_file", os.path.basename(path))
            return df

          dfs_changes, dfs_new, dfs_removed = [], [], []
          for f in files:
            c = read_sheet(f, "CHANGES")
            n = read_sheet(f, "NEW")
            r = read_sheet(f, "REMOVED")
            if c is not None: dfs_changes.append(c)
            if n is not None: dfs_new.append(n)
            if r is not None: dfs_removed.append(r)

          out_changes = pd.concat(dfs_changes, ignore_index=True) if dfs_changes else pd.DataFrame({"info": ["Sin cambios detectados"]})
          out_new     = pd.concat(dfs_new,     ignore_index=True) if dfs_new     else pd.DataFrame({"info": ["Sin nuevos productos"]})
          out_removed = pd.concat(dfs_removed, ignore_index=True) if dfs_removed else pd.DataFrame({"info": ["Sin productos removidos"]})

          base.mkdir(parents=True, exist_ok=True)
          run_id = os.environ.get('GITHUB_RUN_ID','local')
          path_all = base / f"ALL_DIFFS_{run_id}.xlsx"
          path_changes = base / f"ALL_DIFFS_CHANGES_{run_id}.xlsx"

          with pd.ExcelWriter(path_all, engine="xlsxwriter") as writer:
            out_changes.to_excel(writer, index=False, sheet_name="CHANGES")
            out_new.to_excel(writer, index=False, sheet_name="NEW")
            out_removed.to_excel(writer, index=False, sheet_name="REMOVED")

          with pd.ExcelWriter(path_changes, engine="xlsxwriter") as writer:
            out_changes.to_excel(writer, index=False, sheet_name="CHANGES")

          print("‚úì Generados:", path_all, "y", path_changes)
          PY

      - name: Upload consolidated Excel as artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ALL_DIFFS-${{ github.run_id }}
          path: |
            out_palacio/ALL_DIFFS_${{ github.run_id }}.xlsx
            out_palacio/ALL_DIFFS_CHANGES_${{ github.run_id }}.xlsx
          if-no-files-found: warn
          retention-days: 10

      - name: Install Google Drive libs
        if: always()
        run: |
          python -m pip install google-api-python-client google-auth google-auth-httplib2 google-auth-oauthlib

      - name: Upload to Google Drive (folder + subcarpeta por corrida)
        if: always()
        env:
          SA_JSON: ${{ secrets.GDRIVE_SERVICE_ACCOUNT_JSON }}
        run: |
          python - << 'PY'
          import os, json, pathlib, mimetypes
          from datetime import datetime
          from google.oauth2 import service_account
          from googleapiclient.discovery import build
          from googleapiclient.http import MediaFileUpload

          FOLDER_ID = os.environ["GDRIVE_FOLDER_ID"]
          SA_INFO = json.loads(os.environ["SA_JSON"])
          SCOPES = ["https://www.googleapis.com/auth/drive"]
          creds = service_account.Credentials.from_service_account_info(SA_INFO, scopes=SCOPES)
          drive = build("drive", "v3", credentials=creds, cache_discovery=False)

          def ensure_subfolder(parent_id, name):
            q = f"'{parent_id}' in parents and name='{name}' and mimeType='application/vnd.google-apps.folder' and trashed=false"
            r = drive.files().list(q=q, fields="files(id,name)").execute()
            if r.get("files"):
              return r["files"][0]["id"]
            meta = {"name": name, "parents": [parent_id], "mimeType": "application/vnd.google-apps.folder"}
            f = drive.files().create(body=meta, fields="id").execute()
            return f["id"]

          run_id = os.environ.get("GITHUB_RUN_ID", "local")
          date_slug = datetime.utcnow().strftime("%Y-%m-%d")
          sub_id = ensure_subfolder(FOLDER_ID, f"{date_slug}_run_{run_id}")

          def upload(path):
            path = pathlib.Path(path)
            if not path.exists(): return
            mtype, _ = mimetypes.guess_type(str(path))
            media = MediaFileUpload(str(path), mimetype=mtype or "application/octet-stream", resumable=True)
            meta = {"name": path.name, "parents": [sub_id]}
            drive.files().create(body=meta, media_body=media, fields="id").execute()
            print("‚Üë Subido a Drive:", path)

          base = pathlib.Path("out_palacio")
          if base.exists():
            for p in base.rglob("*"):
              if p.is_file():
                upload(p)

          print("‚úì Upload a Drive finalizado en subcarpeta:", f"{date_slug}_run_{run_id}")
          PY

      - name: Email ONLY CHANGES Excel via Gmail
        if: always()
        env:
          EMAIL_HOST: smtp.gmail.com
          EMAIL_PORT: "587"
          EMAIL_USER: ${{ secrets.EMAIL_USER }}
          EMAIL_PASS: ${{ secrets.EMAIL_PASS }}
          EMAIL_TO:   ${{ secrets.EMAIL_TO }}
        run: |
          python - << 'PY'
          import os, smtplib, ssl, mimetypes, pathlib
          from email.message import EmailMessage
          run_id = os.environ.get("GITHUB_RUN_ID")
          xlsx_path = f"out_palacio/ALL_DIFFS_CHANGES_{run_id}.xlsx"
          user = os.environ.get("EMAIL_USER","")
          pwd  = os.environ.get("EMAIL_PASS","")
          to   = os.environ.get("EMAIL_TO","")

          if not user or not pwd or not to:
            print("‚ö†Ô∏è Falta EMAIL_USER/EMAIL_PASS/EMAIL_TO; no se env√≠a correo.")
            raise SystemExit(0)

          msg = EmailMessage()
          msg["From"] = user
          msg["To"] = to
          msg["Subject"] = "[Scraper] Consolidado SOLO CHANGES"
          msg.set_content("Adjunto el Excel consolidado con la hoja CHANGES (cambios de precio) de esta corrida.")

          if pathlib.Path(xlsx_path).exists():
            ctype, _ = mimetypes.guess_type(xlsx_path)
            if not ctype: ctype = "application/vnd.openxmlformats-officedocument.spreadsheetml.sheet"
            maintype, subtype = ctype.split("/", 1)
            with open(xlsx_path, "rb") as f:
              msg.add_attachment(f.read(), maintype=maintype, subtype=subtype, filename=os.path.basename(xlsx_path))
            print("Adjuntado:", xlsx_path)
          else:
            msg.set_content("No hubo hoja CHANGES consolidada. Revisa logs de la corrida.")

          cx = smtplib.SMTP(os.environ["EMAIL_HOST"], int(os.environ["EMAIL_PORT"]))
          cx.ehlo(); cx.starttls(context=ssl.create_default_context()); cx.ehlo()
          cx.login(user, pwd)
          cx.send_message(msg)
          cx.quit()
          print("üìß Enviado SOLO CHANGES")
          PY
